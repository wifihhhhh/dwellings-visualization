<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" id="huizhou-svg">
  <!-- 样式定义（复用样式，减少代码冗余） -->
  <style>
    .structure-layer { transition: all 1s ease; } /* 动画过渡 */
    .roof-text { font-family: "SimSun", serif; font-size: 14px; }
    .wall-text { font-family: "SimSun", serif; font-size: 14px; fill: #333; }
    .ground-text { font-family: "SimSun", serif; font-size: 14px; fill: #fff; }
  </style>

  <!-- 1. 地面层（最下层） -->
  <g id="layer-1" class="structure-layer" transform="translate(0, 0)">
    <!-- 青石板地面（带纹理） -->
    <rect x="150" y="350" width="500" height="100" fill="#5d4037" />
    <pattern id="stone-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="40" height="40" fill="#5d4037" />
      <rect x="0" y="0" width="40" height="1" fill="#4e342e" />
      <rect x="0" y="0" width="1" height="40" fill="#4e342e" />
    </pattern>
    <rect x="150" y="350" width="500" height="100" fill="url(#stone-pattern)" />
    
    <!-- 天井排水沟 -->
    <rect x="300" y="350" width="200" height="10" fill="#3e2723" />
  </g>

  <!-- 2. 天井层（第二层） -->
  <g id="layer-2" class="structure-layer" transform="translate(0, 0)">
    <!-- 天井空地（带地砖纹理） -->
    <rect x="300" y="250" width="200" height="100" fill="#8d6e63" />
    <pattern id="court-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="#8d6e63" />
      <rect x="0" y="0" width="20" height="0.5" fill="#6d4c41" />
      <rect x="0" y="0" width="0.5" height="20" fill="#6d4c41" />
    </pattern>
    <rect x="300" y="250" width="200" height="100" fill="url(#court-pattern)" />
    
    <!-- 天井四周墙体 -->
    <rect x="250" y="250" width="50" height="100" fill="#f5f5f5" stroke="#bdbdbd" />
    <rect x="500" y="250" width="50" height="100" fill="#f5f5f5" stroke="#bdbdbd" />
  </g>

  <!-- 3. 马头墙层（第三层） -->
  <g id="layer-3" class="structure-layer" transform="translate(0, 0)">
    <!-- 左侧马头墙（曲线造型） -->
    <path d="M150,150 L200,80 L250,120 L300,80 L350,150 L350,350 L150,350 Z" 
          fill="#f5f5f5" stroke="#bdbdbd" />
    <!-- 马头墙顶部装饰 -->
    <rect x="180,80" width="40" height="10" fill="#8d6e63" />
    <rect x="280,80" width="40" height="10" fill="#8d6e63" />
    
    <!-- 右侧马头墙 -->
    <path d="M450,150 L500,80 L550,120 L600,80 L650,150 L650,350 L450,350 Z" 
          fill="#f5f5f5" stroke="#bdbdbd" />
    <rect x="480,80" width="40" height="10" fill="#8d6e63" />
    <rect x="580,80" width="40" height="10" fill="#8d6e63" />
  </g>

  <!-- 4. 屋顶层（最上层） -->
  <g id="layer-4" class="structure-layer" transform="translate(0, 0)">
    <!-- 屋顶（双坡+黛瓦纹理） -->
    <path d="M150,150 L400,50 L650,150 L650,170 L150,170 Z" fill="#424242" />
    <!-- 瓦片状纹理 -->
    <pattern id="tile-pattern" width="40" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(20)">
      <rect x="0" y="0" width="40" height="10" fill="#424242" />
      <rect x="0" y="10" width="40" height="10" fill="#212121" />
    </pattern>
    <path d="M150,150 L400,50 L650,150 L650,170 L150,170 Z" fill="url(#tile-pattern)" />
    
    <!-- 屋脊 -->
    <line x1="400" y1="50" x2="400" y2="170" stroke="#616161" stroke-width="5" />
  </g>
</svg>